<!DOCTYPE html>
<html>
<head>
  <title>lab3.html</title>
  <style>
    body { 
      font-family: Arial; 
      margin: 20px; 
      background-color: #f9f5ff; /* ungu lembut background */
    }

    #header, #footer {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 10px;
    }

    #content {
      background-color: #f3e5f5; /* ungu pastel */
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }

    input, output {
      margin: 5px 0;
      display: block;
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: purple;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #a020f0;
    }

    h2 {
      color: purple;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div id="header">
    <h1>Contact Us</h1>
    <span>Your feedback matters!</span>
  </div>

  <!-- Content Section -->
  <div id="content">

    <h2>Contact Form</h2>
    <form>
      Full Name: <input type="text" placeholder="Enter first name"><br>
      Age: <input type="number" min="1" placeholder="Enter your age"><br>
      Date of Birth: <input type="date"><br>
      Email: <input type="email" placeholder="Enter your email"><br>
      Contact Date: <input type="date"><br>
      Satisfaction Level (0-10): <input type="range" min="0" max="10"><br>
      <input type="submit" value="Submit">
    </form>

    <h2>Mini Calculator</h2>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    Sum: <output id="sum">0</output>
  </div>

  <!-- Footer Section -->
  <div id="footer">
    &copy; 2025 Ireene Hazwani Website
  </div>

  <!-- Simple Calculator Script -->
  <script>
    const n1 = document.getElementById('num1');
    const n2 = document.getElementById('num2');
    const out = document.getElementById('sum');

    function calc() {
      out.value = Number(n1.value) + Number(n2.value);
    }

    n1.oninput = calc;
    n2.oninput = calc;
  </script>

</body>
</html>
